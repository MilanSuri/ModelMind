<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ModelMind - Upload & Ask</title>
</head>
<body>
  <h1>ModelMind</h1>

  <form method="POST" action="/upload" enctype="multipart/form-data">
    <label for="file">Upload Excel file:</label><br>
    <input type="file" id="file" name="file" accept=".xls,.xlsx" required><br><br>

    <label for="question">Ask your first question:</label><br>
    <input type="text" id="question" name="question" placeholder="Type your question here" required
           style="width:300px; padding:6px; font-size:16px;"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
